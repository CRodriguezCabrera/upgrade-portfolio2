<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="https://i.imgur.com/nlVsgVw.png" type="image/png"/>
    <title>Calufa Padel</title>
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="navbar__img">
                    <img src="https://i.imgur.com/nlVsgVw.png" alt="Calufa padel logo">
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#Instalaciones">Instalaciones</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#Tarifas">Tarifas</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#Torneos">Torneos</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#Descargas">Descargas</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="Instalaciones" class= "hero">
            <div class="hero__container">
                <h1 class="hero__title">Nuestras Instalaciones</h1>
                <ul class="hero__list">
                    <li>
                        <img src="https://i.imgur.com/qYj3STO.jpg" alt="club calufa padel1">
                    </li>
                    <li>
                        <img src="https://i.imgur.com/IWtkUUS.jpg" alt="club calufa padel2">
                    </li>
                    <li>
                        <img src="https://i.imgur.com/BtYk4U0.jpg" alt="pista central calufa padel">
                    </li>
                    <li>
                        <img src="https://i.imgur.com/9kVnKXZ.jpg" alt="cafeteria calufa padel">
                    </li>
                </ul>
            </div>
        </section>
        <section id="Tarifas" class="price">
            <h1 class="price__title">Nuestras tarifas</h1>
            <div class="price__container">
                <p class="time__item">De Lunes a Sábado</p>
                <p class="price__item1">Horario</p>
                <p class="price__item2">60 min</p>
                <p class="price__item3">90 min</p>
                <p class="price__item4">10:00 a 16:00</p>
                <p class="price__item5">8€</p>
                <p class="price__item6">12€</p>
                <p class="price__item7">16:00 a 22:30</p>
                <p class="price__item8">16€</p>
                <p class="price__item9">20€</p>

            

            </div>
        </section>
        <section id="Torneos" class="tournament">
            <div class="tournament__container">
                <h1 class="tournament__title">Torneos 2021</h1>
                <ul class="tournament__list">
                    <li class="tournament__item">
                        <img src="https://i.imgur.com/dBTUaVa.jpg" alt="cartel torneo1">
                    </li>
                    <li class="tournament__item">
                        <img src="https://i.imgur.com/bkxHtp4.jpg" alt="cartel torneo2">
                    </li>
                    <li class="tournament__item">
                        <img src="https://i.imgur.com/KSUbx2M.jpg" alt="cartel torneo3">
                    </li>

                </ul>
            </div>
        </section> 
        </section>
        <section id="Descargas" class="downloads">
        <div class="downloads__container">
            <h1 class="downloads__title">Descarga nuestra app</h1>
            <a class="downloads__link" href="https://www.apple.com/es/app-store/" alt="link apple store"><img src="http://assets.stickpng.com/thumbs/5a902db97f96951c82922874.png"></a>
            <a class="downloads__link2" href="https://play.google.com/store/" alt="link google play"><img src="https://www3.gobiernodecanarias.org/medusa/ecoescuela/educatablet/files/2014/10/google-play.png"></a> </a>
        </div>
        </section>
    
    </main> 
    <footer>
        <p>Copyright Calufa Padel</p>
    </footer> 
</body>

</html>
